<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textoPDowload" placeholder="Digite algo"/>
    <input type="button" onclick="salvarArquivo()" value="Salvar"/>
    <script>
        function salvarArquivo() {
            let texto = document.getElementById("textoPDowload").value;
            if (texto.length > 0) {
                let a = document.createElement("a");
                a.href = "data:," + texto;
                a.download = "saida.txt";
                a.click();
            } else {
                alert("Você não digitou nada "+ texto);
            }
        }
    </script>
</body>

</html>
