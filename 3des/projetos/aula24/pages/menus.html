<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cruds.css" />
</head>

<body onload="loadMenus()">
    <div class="containners" id="corpo">
        <div class="faixa" style="background-image: url('../assets/back2.png'); background-size: 100%">
            <input type="text" id="label" placeholder="Descrição ítem de Menu"
                style="border: 1px solid #ccc;border-radius: 5px;width:320px; height:100%;" required />
            <input type="text" id="href" placeholder="Link interno ou externo"
                style="border: 1px solid #ccc;border-radius: 5px;width:470px; height:100%;" required />
            <input type="text" id="icone" placeholder="Endereço do ícone padrão"
                style="border: 1px solid #ccc;border-radius: 5px;width:270px; height:100%;" required />
            <input type="text" id="iover" placeholder="Endereço do ícone over"
                style="border: 1px solid #ccc;border-radius: 5px;width:270px; height:100%;" required />
            <select id="type" style="border: 1px solid #ccc;border-radius: 5px;width:100px; height:100%;">
                <option value="publico">Público</option>
                <option value="aluno">Aluno</option>
                <option value="admin">Admin</option>
                <option value="aulas">Aulas</option>
            </select>
            <img title="enviar" onclick="createMenu()" style="margin-left:20px;cursor:pointer;"
                src="../assets/menus/send.png" />
        </div>
    </div>
    <script src="../scripts/menus.js"></script>
</body>

</html>
