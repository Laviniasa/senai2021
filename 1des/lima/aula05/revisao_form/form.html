<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <H1>Oi pronto</H1>
    <!-- Formulário é uma entrada de dados -->
    <form>
        <div>
            <label style="font-family: 'Courier New', Courier, monospace;">Nome:</label>
            <input type="text" placeholder="Dígite nome" />
        </div>
        <div>
            <input type="number" placeholder="Dígite número" />
        </div>
        <div>
            <input type="date" placeholder="Dígite uma data" />
        </div>
        <div>
            <input type="button" value="Ok" />
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
            <button type="button">Checar</button>
            <button type="reset">Limpar</button>
            <button type="submit">Send</button>
        </div>
    </form>
</body>

</html>
